<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p> {{ title }} </p>
    </div>
    <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!'
      },
      methods: {
        changeTitle: function(event) {
          this.title = event.target.value;
        }
      }
    });
    </script>
  </body>
</html>
