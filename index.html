<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!'
      }
    });
</script>
  </head>
  <body>
    <div id="app">
      <p> {{ title }} </p>
    </div>
  </body>
</html>
